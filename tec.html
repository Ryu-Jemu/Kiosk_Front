<!DOCTYPE html>
<html>
  <head>
    <title>Tec Page</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.8/lib/p5.min.js"></script>
  </head>
  <body>
    <!-- 타이틀 -->
    <div class="title-container">
      <a href="main.html" class="back-button"></a>
      <h1 class="header-title">F1<br />Formula One World Championship</h1>
      <div class="header-info-box">
        <div class="date-time-row nowrap">
          <span id="current-date">YYYY.MM.DD</span> |
          <span id="current-time">HH:MM</span>
        </div>
        <div class="timer-line">
          <span class="next-game">다음 경기까지:</span>
          <span class="timer-row" id="countdown-timer">D-00</span>
        </div>
      </div>
    </div>

    <!-- 탭 네비게이션 -->
    <div class="tap-nav">
      <div class="tab-container">
        <div class="tab" data-tab="ranking">Ranking</div>
        <div><a href="team.html" class="tab" data-tab="team">Team</a></div>
        <div class="tab active" data-tab="tec">Tec</div>
        <div><a href="rule.html" class="tab" data-tab="rule">Rule</a></div>
        <div class="tab-indicator" id="tab-indicator"></div>
      </div>
    </div>

    <!-- 본문 -->
    <div class="tech-section">
        <h1 class="tech-title">F1 Technology</h1>
        <p class="tech-desc">
          F1 머신은 수많은 최첨단 기술이 집약된 집합체입니다.<br />
          아래 버튼을 눌러 각 기술의 핵심을 확인해보세요.
        </p>
        <hr class="tec-hr">
        <video class="tec-vid" autoplay muted loop>
            <source src="images/tec.mp4" type="video/mp4">
        </video>
        <hr class="tec-hr">  
        <p class="btn-desc">버튼을 눌러 해당영역에 적용된 기술을 살펴보세요.</p>
        <div class="tech-card-grid">
            <button class="tech-card" data-key="aero">공기역학</button>
            <button class="tech-card" data-key="chassis">섀시</button>
            <button class="tech-card" data-key="tire">타이어</button>
            <button class="tech-card" data-key="power">파워유닛</button>
            <button class="tech-card" data-key="fuel">연료</button>
            <button class="tech-card" data-key="data">전자제어</button>
        </div>
                
        <div class="overlay" id="overlay">
            <div class="overlay-inner">
                <img id="overlay-image" class="overlay-image" src="" alt="기술 이미지" />
                <h2 id="overlay-title"></h2>
                <p id="overlay-desc"></p> 
                <u><p id="overlay-hint" class="overlay-hint"></p></u>
              </div>
        </div>
    

    <script src="scripts/sketch_tab.js"></script>
    <script src="scripts/sketch_tec.js"></script>
    <script src="scripts/timeout.js"></script>
  </body>
</html>
